<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <!-- Roboto font from google server -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!-- Bootstrap CSS  -->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">

    <!-- Customized CSS -->
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div>
    <div class="center-block">
        <div class="cards login">
            <div class="card-header">
                <h2 class="text-center">Login Into Your Account</h2>
                <p class="text-center">Your user credentials are your portal to many things.</p>
            </div>
            <div class="card-content">
                <form>
                    <div class="form-group">
                        <input type="email" class="form-control md-input" id="email" placeholder="Email Address">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control md-input" id="password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block md-button color-teal flat">Login
                    </button>
                    <br>
                    <div class="center-block text-center"><a href="#">Forgot your password?</a></div>

                </form>
                <hr>
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
